#Multi-Column Layout Module

$category=multi_column_layout

break-after=<break-after-before>

break-before=<break-after-before>

@break-after-before=auto | always | avoid | left | right | page | column | avoid-page | avoid-column | <var-fn>

break-inside=auto | avoid | avoid-page | avoid-column | <var-fn>

column-count=<integer> | auto

column-fill=auto | balance | <var-fn>

column-gap= <length> | normal

column-rule=<column-rule-width> || <column-rule-style> || [ <column-rule-color> | transparent ] 

column-rule-color=<color>

column-rule-style=<border-style>

column-rule-width=<border-width>

columns=<column-width> || <column-count> 

column-span=none | all | <var-fn>

column-width= <length> | auto
