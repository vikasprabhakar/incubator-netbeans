<!doctype html>
<html ng-app>
    <head>
        <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div ng-controller="SettingsController">
            <h1>{{name}}</h1>{{lastName}}
            Name: <input type="text" ng-model="name"/>
            [ <a href="" ng-click="greet()">greet</a> ]<br/>
               <!--cc;13;{{}};2;lastName,name,cssColor,contacts,greet,addContact,removeContact,clearContact,foo,Math,Date,alert,decodeURI;;-->
               <!--cc;13;{{}};2;lastName,name,decodeURI;lastName;{{las|tName}}-->
            
            <ul>
                <li ng-repeat="contact in contacts">
                    <!--cc;13;{{}};2;lastName,name,cssColor,contacts,greet,addContact,removeContact,clearContact,foo,Math,Date,alert,decodeURI,contact;;-->
                    <select ng-model="contact.type" class="{{cssColor}}">
                        <option>phone</option>
                        <option>email</option>
                    </select>
                    <input type="text" ng-model="contact.value"/>
                    [ <a href="" ng-click="clearContact(contact)">clear</a>
                    | <a href="" ng-click="removeContact(contact)">X</a> ]
                </li>
                <li>[ <a href="" ng-dblclick="" ng-click="addContact()">add</a> ]</li>
            </ul>
            <div ng-controller="Ctrl">
                {{foo}}
                <div ng-click="print()" ng-model=""></div><!--cc;51;;0;page,printAttempt,print,alert,lastName,name,cssColor,contacts,greet,addContact,removeContact,clearContact,foo,Math;printAttempt;model=\"pri|ntAttempt\";-->
            
                <span ng-bind="printAttempt"></span><!--cc;44;.;0;total,number;total;pri|ntAttempt.to|tal;-->
                <span ng-bind="day"></span><!--cc;35;.;0;getDate,UTC;getDate;da|y.getDate(|);-->
            
            </div>
        </div>
    </body>
</html>
