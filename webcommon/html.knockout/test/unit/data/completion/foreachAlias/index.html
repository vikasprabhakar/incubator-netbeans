<html>

    <body>
<ul data-bind="foreach: { data: categories, as: 'category' }">

        </ul>

</ul>

            { name: 'Fruit', items: [ 'Apple', 'Orange', 'Banana' ] },
            { name: 'Vegetables', items: [ 'Celery', 'Corn', 'Spinach' ] }
        ]
    };
    ko.applyBindings(viewModel);
</script>
